<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.fastmirror.net/s/2024/08/16/66bf44708b1e7.png">
    <title>邮箱验证</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f0f2f5, #e6e9ec);
            overflow: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #39c5bb, #bb6688);
            opacity: 0.6;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .email-container {
            position: relative;
            width: 500px;
            padding: 40px;
            text-align: center;
        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 20px;
        }

        .message {
            color: #333;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 20px auto;
            height: 55px;
            border-radius: 55px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
            margin-left: 20px;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            width: 100%;
            padding: 0 15px;
        }

        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #4d84e2;
        }

        .icon-container {
            font-size: 64px;
            color: #39c5bb;
            margin-bottom: 20px;
        }

        .resend-link {
            color: #5995fd;
            text-decoration: none;
            font-weight: 600;
            margin-top: 15px;
            display: inline-block;
        }

        .resend-link:hover {
            text-decoration: underline;
        }

        .status-container {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .status-success {
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .status-error {
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .status-info {
            background-color: rgba(13, 202, 240, 0.1);
            border: 1px solid rgba(13, 202, 240, 0.2);
            color: #0dcaf0;
        }

        .footer-links {
            margin-top: 30px;
        }

        .footer-links a {
            color: #666;
            margin: 0 10px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .footer-links a:hover {
            color: #5995fd;
        }
    </style>
</head>
<body>
<div class="background-gradient"></div>

<div class="email-container glass-effect">
    <div class="icon-container">
        <i class="far fa-envelope"></i>
    </div>

    <!-- 邮件内容 -->
    <div class="email-content">
        <p>{{ user.username }}，你好！</p>
        <p>感谢您注册OUC电商平台！请点击以下按钮激活您的账户!</p>
        <p>
            <a href="http://{{ domain }}{% url 'user:activate' uidb64=uid token=token %}">点此激活账户</a>
        </p>
        <p>如果成功激活，网站将会自动跳转到主页，否则会重新定向回登录界面！</p>
        <p>如果您没有注册，请忽略此邮件。</p>
    </div>

    <!-- 邮件底部 -->
    <div class="email-footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 添加邮箱输入框图标
        const emailInputs = document.querySelectorAll('input[type="email"]');
        emailInputs.forEach(input => {
            const parent = input.parentElement;
            if (parent.tagName === 'DIV' && !parent.querySelector('i')) {
                parent.classList.add('input-field');
                parent.insertAdjacentHTML('afterbegin', '<i class="fas fa-envelope"></i>');
            }
        });
    });
</script>
</body>
</html>
