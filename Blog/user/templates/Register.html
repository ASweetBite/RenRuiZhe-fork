<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.fastmirror.net/s/2024/08/16/66bf44708b1e7.png">
    <title>注册 </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f0f2f5, #e6e9ec);
            overflow: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #39c5bb, #bb6688);
            opacity: 0.6;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .register-container {
            position: relative;
            width: 850px;
            height: 650px;
            overflow: hidden;
        }

        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .signin-signup {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 25%;
            width: 50%;
            transition: 1s 0.7s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            z-index: 5;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0rem 5rem;
            transition: all 0.2s 0.7s;
            overflow: hidden;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 10px;
        }

        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
            margin-left: 20px;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            width: 100%;
            padding: 0 15px;
        }

        .captcha-container {
            max-width: 380px;
            width: 100%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .captcha img {
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .captcha img:hover {
            transform: scale(1.05);
        }

        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #4d84e2;
        }

        .panels-container {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 6;
        }

        .left-panel {
            pointer-events: none;
            padding: 3rem 17% 2rem 12%;
        }

        .right-panel {
            pointer-events: all;
            padding: 3rem 12% 2rem 17%;
        }

        .panel .content {
            color: #fff;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }

        .panel h3 {
            font-weight: 600;
            line-height: 1;
            font-size: 1.5rem;
        }

        .panel p {
            font-size: 0.95rem;
            padding: 0.7rem 0;
        }

        .btn.transparent {
            margin: 0;
            background: none;
            border: 2px solid #fff;
            width: 130px;
            height: 41px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .image {
            width: 80%;
            transition: transform 1.1s ease-in-out;
            transition-delay: 0.4s;
        }

        .left-panel .image,
        .left-panel .content {
            transform: translateX(-800px);
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin: 5px 0;
        }

        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }

        /* 自定义表单样式 */
        .custom-form {
            width: 100%;
            max-width: 380px;
        }

        .custom-form p {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        .custom-form label {
            display: none;
        }

        .custom-form input {
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            padding: 0 25px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .password-strength {
            width: 100%;
            height: 5px;
            background-color: #eee;
            margin-top: 5px;
            border-radius: 10px;
        }

        .strength-bar {
            height: 100%;
            width: 0%;
            border-radius: 10px;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-tips {
            width: 100%;
            margin: 5px 0;
            display: none; /* 默认隐藏所有提示 */
        }
        
        .tip-item {
            display: none; /* 默认隐藏所有提示项 */
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
            color: #dc3545; /* 默认红色 */
        }
        
        .tip-item i {
            margin-right: 5px;
            color: #dc3545;
        }
        
        .tip-item.valid {
            display: none; /* 有效的提示项不显示 */
        }
        
        .tip-item.invalid {
            display: flex; /* 无效的提示项才显示 */
        }

        .password-message {
            font-size: 14px;
            margin: 5px 0;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="background-gradient"></div>

<div class="register-container glass-effect">
    <div class="forms-container">
        <div class="signin-signup">
            <!-- 注册表单 -->
            <form action="" method="post" class="sign-up-form">
                <h2 class="title">注册</h2>
                {% csrf_token %}

                <div class="custom-form">
                    {{ reg_form.as_p }}
                </div>

                <div class="password-strength">
                    <div class="strength-bar"></div>
                </div>

                <div class="password-tips">
                    <div class="tip-item" id="length-tip">
                        <i class="fas fa-check"></i>
                        <span>至少8个字符</span>
                    </div>
                    <div class="tip-item" id="uppercase-tip">
                        <i class="fas fa-check"></i>
                        <span>包含大写字母</span>
                    </div>
                    <div class="tip-item" id="lowercase-tip">
                        <i class="fas fa-check"></i>
                        <span>包含小写字母</span>
                    </div>
                    <div class="tip-item" id="number-tip">
                        <i class="fas fa-check"></i>
                        <span>包含数字</span>
                    </div>
                    <div class="tip-item" id="special-tip">
                        <i class="fas fa-check"></i>
                        <span>包含特殊字符</span>
                    </div>
                </div>

                <div id="password-message" class="password-message"></div>

                <div class="captcha-container">
                    {{ captcha.captcha }}
                    <span id="captcha_status" class="status-text"></span>
                </div>

                {% if error %}
                    <span class="error-message">{{ error }}</span>
                {% endif %}

                <input type="submit" value="注册" class="btn" id="signup-btn">
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>已有账号?</h3>
                <p>使用您的账号登录，畅享购物体验!</p>
                <a href="/user/login" class="btn transparent">登录</a>
            </div>
            <img src="https://i.ibb.co/nP8H853/Login.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>新用户注册</h3>
                <p>Ciallo</p>
            </div>
            <img src="https://i.ibb.co/6HXL6q1/Register.png" class="image" alt="" />
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 添加密码输入框图标
        const passwordInputs = document.querySelectorAll('input[type="password"]');
        passwordInputs.forEach(input => {
            const parent = input.parentElement;
            if (parent.tagName === 'P') {
                parent.classList.add('input-field');
                parent.insertAdjacentHTML('afterbegin', '<i class="fas fa-lock"></i>');
            }
        });

        // 添加邮箱输入框图标
        const emailInputs = document.querySelectorAll('input[type="email"]');
        emailInputs.forEach(input => {
            const parent = input.parentElement;
            if (parent.tagName === 'P') {
                parent.classList.add('input-field');
                parent.insertAdjacentHTML('afterbegin', '<i class="fas fa-envelope"></i>');
            }
        });

        // 添加文本输入框图标
        const textInputs = document.querySelectorAll('input[type="text"]');
        textInputs.forEach(input => {
            const parent = input.parentElement;
            if (parent.tagName === 'P' && !parent.querySelector('i')) {
                parent.classList.add('input-field');
                parent.insertAdjacentHTML('afterbegin', '<i class="fas fa-user"></i>');
            }
        });

        // 验证码点击刷新功能
        document.addEventListener('click', function(e) {
            if (e.target.closest('.captcha img')) {
                fetch("{% url 'user:refresh_captcha' %}")
                    .then(response => response.json())
                    .then(data => {
                        document.querySelector('.captcha-container').innerHTML = data.new_captcha_html + 
                            '<span id="captcha_status" class="status-text"></span>';
                    });
            }
        });

        // 验证码输入实时验证
        document.addEventListener('blur', function(e) {
            if (e.target.id === 'id_captcha_1') {
                const response = document.getElementById('id_captcha_1').value;
                if (!response.trim()) return; // 如果验证码为空，不进行验证
                
                const hashkey = document.getElementById('id_captcha_0').value;
                
                fetch(`{% url 'user:ajax_val' %}?response=${response}&hashkey=${hashkey}`)
                    .then(response => response.json())
                    .then(data => {
                        const captchaStatus = document.getElementById('captcha_status');
                        if (captchaStatus) captchaStatus.remove();
                        
                        const statusText = data.status ? 
                            '<span class="status-success">验证码正确</span>' : 
                            '<span class="status-error">验证码错误</span>';
                        
                        document.getElementById('id_captcha_1').insertAdjacentHTML('afterend', statusText);
                        
                        if (!data.status) {
                            document.querySelector('.captcha img').click();
                        }
                    });
            }
        }, true);

        // 密码强度检测
        const passwordInput = document.querySelector('input[name="password"]');
        const confirmPasswordInput = document.querySelector('input[name="confirm_password"]');
        const strengthBar = document.querySelector('.strength-bar');
        const passwordMessage = document.getElementById('password-message');
        const passwordTips = document.querySelector('.password-tips');

        if (passwordInput) {
            // 密码框获得焦点时显示密码提示容器
            passwordInput.addEventListener('focus', function() {
                passwordTips.style.display = 'block';
            });
            
            passwordInput.addEventListener('keyup', function() {
                const password = this.value;
                let strength = 0;
                let tips = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    special: /[^A-Za-z0-9]/.test(password)
                };

                // 如果没有输入，隐藏提示
                if (!password) {
                    passwordTips.style.display = 'none';
                    return;
                } else {
                    passwordTips.style.display = 'block';
                }

                // 更新提示项状态
                Object.keys(tips).forEach(key => {
                    const tipElement = document.getElementById(`${key}-tip`);
                    if (tipElement) {
                        if (tips[key]) {
                            tipElement.classList.add('valid');
                            tipElement.classList.remove('invalid');
                            strength += 20;
                        } else {
                            tipElement.classList.remove('valid');
                            tipElement.classList.add('invalid');
                        }
                    }
                });

                // 更新强度条
                strengthBar.style.width = `${strength}%`;
                
                // 根据强度设置颜色
                if (strength <= 20) {
                    strengthBar.style.backgroundColor = '#dc3545'; // 红色
                } else if (strength <= 40) {
                    strengthBar.style.backgroundColor = '#ffc107'; // 黄色
                } else if (strength <= 60) {
                    strengthBar.style.backgroundColor = '#fd7e14'; // 橙色
                } else if (strength <= 80) {
                    strengthBar.style.backgroundColor = '#20c997'; // 青色
                } else {
                    strengthBar.style.backgroundColor = '#28a745'; // 绿色
                }
            });
            
            // 密码框失去焦点时如果没有输入则隐藏提示
            passwordInput.addEventListener('blur', function() {
                if (!this.value) {
                    passwordTips.style.display = 'none';
                }
            });
        }

        // 确认密码验证
        if (passwordInput && confirmPasswordInput) {
            function validatePassword() {
                if (confirmPasswordInput.value && passwordInput.value !== confirmPasswordInput.value) {
                    passwordMessage.textContent = "两次输入的密码不一致";
                    passwordMessage.classList.remove('status-success');
                    passwordMessage.classList.add('status-error');
                    return false;
                } else if (confirmPasswordInput.value) {
                    passwordMessage.textContent = "密码匹配";
                    passwordMessage.classList.remove('status-error');
                    passwordMessage.classList.add('status-success');
                    return true;
                } else {
                    passwordMessage.textContent = "";
                    return false;
                }
            }

            passwordInput.addEventListener('keyup', validatePassword);
            confirmPasswordInput.addEventListener('keyup', validatePassword);

            // 提交前验证
            document.querySelector('form').addEventListener('submit', function(e) {
                if (confirmPasswordInput.value && !validatePassword()) {
                    e.preventDefault(); // 阻止表单提交
                }
            });
        }
    });
</script>
</body>
</html>
