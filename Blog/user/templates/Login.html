<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://img.fastmirror.net/s/2024/08/16/66bf44708b1e7.png">
    <title>登录 - OUC电商</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to right, #f0f2f5, #e6e9ec);
            overflow: hidden;
        }

        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            opacity: 0.6;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .login-container {
            position: relative;
            width: 850px;
            height: 580px;
            overflow: hidden;
        }

        .forms-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }

        .signin-signup {
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 75%;
            width: 50%;
            transition: 1s 0.7s ease-in-out;
            display: grid;
            grid-template-columns: 1fr;
            z-index: 5;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0rem 5rem;
            transition: all 0.2s 0.7s;
            overflow: hidden;
            grid-column: 1 / 2;
            grid-row: 1 / 2;
        }

        form.sign-up-form {
            opacity: 0;
            z-index: 1;
        }

        form.sign-in-form {
            z-index: 2;
        }

        .title {
            font-size: 2.2rem;
            color: #444;
            margin-bottom: 10px;
        }

        .input-field {
            max-width: 380px;
            width: 100%;
            background-color: #f0f0f0;
            margin: 10px 0;
            height: 55px;
            border-radius: 55px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .input-field i {
            text-align: center;
            line-height: 55px;
            color: #acacac;
            transition: 0.5s;
            font-size: 1.1rem;
            margin-left: 20px;
        }

        .input-field input {
            background: none;
            outline: none;
            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
            width: 100%;
            padding: 0 15px;
        }

        .captcha-container {
            max-width: 380px;
            width: 100%;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .captcha img {
            height: 45px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .captcha img:hover {
            transform: scale(1.05);
        }

        .btn {
            width: 150px;
            background-color: #5995fd;
            border: none;
            outline: none;
            height: 49px;
            border-radius: 49px;
            color: #fff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: 0.5s;
        }

        .btn:hover {
            background-color: #4d84e2;
        }

        .panels-container {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
        }

        .panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 6;
        }

        .left-panel {
            pointer-events: all;
            padding: 3rem 17% 2rem 12%;
        }

        .right-panel {
            pointer-events: none;
            padding: 3rem 12% 2rem 17%;
        }

        .panel .content {
            color: #fff;
            transition: transform 0.9s ease-in-out;
            transition-delay: 0.6s;
        }

        .panel h3 {
            font-weight: 600;
            line-height: 1;
            font-size: 1.5rem;
        }

        .panel p {
            font-size: 0.95rem;
            padding: 0.7rem 0;
        }

        .btn.transparent {
            margin: 0;
            background: none;
            border: 2px solid #fff;
            width: 130px;
            height: 41px;
            font-weight: 600;
            font-size: 0.8rem;
        }

        .image {
            width: 80%;
            transition: transform 1.1s ease-in-out;
            transition-delay: 0.4s;
        }

        .right-panel .image,
        .right-panel .content {
            transform: translateX(800px);
        }

        /* 动画 */
        .login-container.sign-up-mode:before {
            transform: translate(100%, -50%);
            right: 52%;
        }

        .login-container.sign-up-mode .left-panel .image,
        .login-container.sign-up-mode .left-panel .content {
            transform: translateX(-800px);
        }

        .login-container.sign-up-mode .signin-signup {
            left: 25%;
        }

        .login-container.sign-up-mode form.sign-up-form {
            opacity: 1;
            z-index: 2;
        }

        .login-container.sign-up-mode form.sign-in-form {
            opacity: 0;
            z-index: 1;
        }

        .login-container.sign-up-mode .right-panel .image,
        .login-container.sign-up-mode .right-panel .content {
            transform: translateX(0%);
        }

        .login-container.sign-up-mode .left-panel {
            pointer-events: none;
        }

        .login-container.sign-up-mode .right-panel {
            pointer-events: all;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin: 5px 0;
        }

        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
    </style>
</head>
<body>
<div class="background-gradient"></div>

<div class="login-container glass-effect">
    <div class="forms-container">
        <div class="signin-signup">
            <!-- 登录表单 -->
            <form action="" method="post" class="sign-in-form">
                <h2 class="title">登录</h2>
                {% csrf_token %}
                
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" name="account" placeholder="请输入用户名或邮箱" required />
                </div>
                
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="请输入密码" required />
                </div>
                
                <div class="captcha-container">
                    {{ captcha.captcha }}
                    <span id="captcha_status" class="status-text"></span>
                </div>
                
                {% if error %}
                    <span class="error-message">{{ error }}</span>
                {% endif %}
                
                <input type="submit" value="登录" class="btn solid" />
                
                <p class="social-text">已有账户? 点击登录</p>
            </form>

            <!-- 注册表单链接 -->
            <form action="{% url 'user:Register' %}" class="sign-up-form">
                <h2 class="title">注册</h2>
                <p>点击下方按钮跳转到注册页面</p>
                <input type="submit" class="btn" value="前往注册页面" />
            </form>
        </div>
    </div>

    <div class="panels-container">
        <div class="panel left-panel">
            <div class="content">
                <h3>还没有账号?</h3>
                <p>欢迎来到OUC电商平台，立即注册体验丰富的购物乐趣!</p>
                <button class="btn transparent" id="sign-up-btn">注册</button>
            </div>
            <img src="https://i.ibb.co/6HXL6q1/Register.png" class="image" alt="" />
        </div>
        <div class="panel right-panel">
            <div class="content">
                <h3>已有账号?</h3>
                <p>使用您的账号登录，畅享购物体验!</p>
                <button class="btn transparent" id="sign-in-btn">登录</button>
            </div>
            <img src="https://i.ibb.co/nP8H853/Login.png" class="image" alt="" />
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // 切换到注册界面
        const signUpBtn = document.getElementById('sign-up-btn');
        const signInBtn = document.getElementById('sign-in-btn');
        const container = document.querySelector('.login-container');
        
        signUpBtn.addEventListener('click', () => {
            container.classList.add('sign-up-mode');
        });
        
        signInBtn.addEventListener('click', () => {
            container.classList.remove('sign-up-mode');
        });
        
        // 验证码点击刷新功能
        document.addEventListener('click', function(e) {
            if (e.target.closest('.captcha img')) {
                fetch("{% url 'user:refresh_captcha' %}")
                    .then(response => response.json())
                    .then(data => {
                        document.querySelector('.captcha-container').innerHTML = data.new_captcha_html + 
                            '<span id="captcha_status" class="status-text"></span>';
                    });
            }
        });
        
        // 验证码输入实时验证
        document.addEventListener('blur', function(e) {
            if (e.target.id === 'id_captcha_1') {
                const response = document.getElementById('id_captcha_1').value;
                const hashkey = document.getElementById('id_captcha_0').value;
                
                fetch(`{% url 'user:ajax_val' %}?response=${response}&hashkey=${hashkey}`)
                    .then(response => response.json())
                    .then(data => {
                        const captchaStatus = document.getElementById('captcha_status');
                        if (captchaStatus) captchaStatus.remove();
                        
                        const statusText = data.status ? 
                            '<span class="status-success">验证码正确</span>' : 
                            '<span class="status-error">验证码错误</span>';
                        
                        document.getElementById('id_captcha_1').insertAdjacentHTML('afterend', statusText);
                        
                        if (!data.status) {
                            document.querySelector('.captcha img').click();
                        }
                    });
            }
        }, true);
    });
</script>
</body>
</html>
